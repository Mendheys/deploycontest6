<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div id="navbar">
      <a href="./ad.html">Ad page</a>
      <a href="./car.html">Cars page</a>
      <a href="./wish.html">Wishlist page</a>
    </div>
    <h1>AD PAGE</h1>

    <div>
      <form action="" id="adForm">
        <label>Brand</label>
        <select id="brand">
          <option value="Tata">Tata</option>
          <option value="Mahindra">Mahindra</option>
          <option value="BMW">BMW</option>
          <option value="Maruti">Maruti</option>
          <option value="Audi">Audi</option>
        </select>
        <br /><br />

        <label>Manual or Automated</label>
        <select id="manual">
          <option value="Manual">Manual</option>
          <option value="Automated">Automated</option>
        </select>
        <br /><br />

        <label>Year of purchase</label>
        <select id="YOP">
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
        </select>
        <br /><br />

        <label>KM driven </label>
        <input type="text" id="KM" />
        <br /><br />

        <label>Description</label>
        <input type="text" id="des" />
        <br /><br />

        <label>Price</label>
        <input type="number" id="price" />
        <br /><br />

        <!-- ////////////////////////for modal changes -->

        <h2 id="myBtn">CLICK TO POST ADD</h2>
        

        <div id="modalwala">
            <!-- <button id="myBtn">Open Modal</button> -->

            <!-- The Modal -->
            <div id="myModal" class="modal">
            <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <!-- <p>Some text in the Modal..</p> -->
                    <label for="">ENTER OTP TO POST YOUR AD</label>
                    <input type="number" class="otp" id="otp1"><input type="number" class="otp" id="otp2"><input type="number" class="otp" id="otp3"><input type="number" class="otp" id="otp4">
                    <br>
                    <input type="submit"  />
                </div>
            </div>
        </div>

        <!-- //////////////////////// -->
      </form>

      


    </div>
  </body>
</html>
